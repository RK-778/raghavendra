<!DOCTYPE html>
<html>
  <head>
    <title>Complaint Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
    padding: 2rem;
    background-image: linear-gradient(blue, white);
  }
  .card {
    border: 0;
    box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.075);
  }
  .card-header {
    background-color: #f8f9fa;
    border-bottom: 0;
  }
  .card-body {
    padding: 1.5rem;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  .btn-primary {
    margin-top: 1rem;
  }
  .custom-control-input:checked ~ .custom-control-label::before {
    color: #fff;
    background-color: #007bff;
  }
  :root {
      --c-dark: #212529;
      --c-brand: #4e57d4;
      --c-brand-light: #6970dd;
      --c-brand-rgb: 78, 87, 212;
      --c-body: #727272;
      --font-base: "ClashDisplay", sans-serif;
      --box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.08);
      --transition: all 0.5s ease;
    }
  @font-face {
      font-family: "ClashDisplay";
      src: url("../static/fonts/ClashDisplay-Variable.woff2") format("woff2"),
        url("../static/fonts/ClashDisplay-Variable.woff") format("woff"),
        url("../static/fonts/ClashDisplay-Variable.ttf") format("truetype");
      font-weight: 200 700;
      font-display: swap;
      font-style: normal;
    }
    *{
      font-family: var(--font-base);
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title text-center">Complaint Registration</h1>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">

                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email" name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="mobile"
                    placeholder="Enter your mobile number"
                  />
                </div>
                <div class="form-group">
                  <label for="complaint">Complaint Details</label>
                  <textarea
                    class="form-control"
                    id="complaint"
                    rows="3"
                    placeholder="Enter your complaint details" name="problem"
                  ></textarea>
    
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea
                      class="form-control"
                      id="address"
                      rows="3"
                      placeholder="Enter your Address" name="address"
                    ></textarea>
                    <label>image</label>
                <input type="file" name="image">

                <div class="form-group">
                  <label for="category">Category</label>
                  <select class="form-control" id="category" name="categorie">categorie
                    <option>streetlight</option>
                    <option>waterpipileakage</option>
                    <option>rainwater</option>
                    <option>road</option>
                 </select>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="agree"
                    />
                    <label class="custom-control-label" for="agree"
                      >I agree to the terms and conditions</label
                    >
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
