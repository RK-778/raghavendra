<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='newpassword.css')}}">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<center><b>{{ message }}</b></center>
{% endfor %} {% endif %} {% endwith %}

<body>
    <div class="card">
        <h2 class="text-center">Change Password</h2>
        <form>
            <div class="form-group">
                <label for="new-password" name="npassword" class="sr-only">New Password</label>
                <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" name="cpassword" class="sr-only">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>

</html>
